{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        base
        {% endblock %}
    </title>
        <link rel="stylesheet" href="{% static "base/css/reset.css" %}">
        <link rel="stylesheet" href="{% static "base/css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "base/css/swiper.css" %}">
        <link rel="stylesheet" href="{% static "base/css/base.css" %}">
    {% block cssfile %}
    {% endblock %}
</head>
<body>

<header>爱鲜疯</header>

<div class="hidescroll">
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

{% block footer %}
    <footer>
        <a href="{% url 'app:home' %}" class="home">
            <dl>
                <dt> <span></span> </dt>
                <dd> 首页 </dd>
            </dl>
        </a>

        <a href="{% url 'app:market' %}" class="market">
            <dl>
                <dt> <span></span> </dt>
                <dd> 闪购超市 </dd>
            </dl>
        </a>

        <a href="{% url 'app:cart' %}" class="cart">
            <dl>
                <dt> <span></span> </dt>
                <dd> 购物车 </dd>
            </dl>
        </a>

        <a href="{% url 'app:mine' %}" class="mine">
            <dl>
                <dt> <span></span> </dt>
                <dd> 我的 </dd>
            </dl>
        </a>
    </footer>
{% endblock %}



    <script src="{% static "base/js/jquery-3.3.1.js" %}"></script>
    <script src="{% static "base/js/bootstrap.js" %}"></script>
    <script src="{% static "base/js/swiper.js" %}"></script>
    <script src="{% static "base/js/base.js" %}"></script>

{% block jsfile %}

{% endblock %}
</body>
</html>
